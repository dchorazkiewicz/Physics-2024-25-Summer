site_name: Physics 2024/25 Summer
nav:
  - Home: index.md
  - Mechanics:
    - Mechanics: Mechanics/Mechanics.html
theme:
  name: readthedocs
  toc:
    depth: 4
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - python
    - bash
markdown_extensions:
  - toc
  - tables
  - pymdownx.arithmatex:
      generic: true
plugins:
  - search
  - mkdocstrings
  - mermaid2

extra_javascript:
#  - js/init-scripts.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js